        <script>
            // Que 1.> Find the sum of N natural number

                        let sum = 0;
                        let a = prompt("enter the value of n: ");
                        let n = parseInt(a);
                        let i;
                        for(i=0;i<=n;i++){
                            console.log(i);
                            sum += i;       // sum = sum + i;
                            console.log("The sum of n natural number is: ",sum);
                        }
        </script>
